<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
</head>
<body>
<center>
    <h2>Kalkulator dengan MVC</h2></br>
    <form action="#" th:action="@{/}" th:object="${mdl}" method="post">
        <input type="text" th:field="*{angka1}" name="bil1" placeholder="Input Angka 1"><br/><br/>
        <input type="text" th:field="*{angka2}" name="bil2" placeholder="Input Angka 2">
        <br/><br/>
        <input type="submit" name="tambah" value="+"/>
        <input type="submit" name="kurang" value="-"/>
        <input type="submit" name="kali" value="x"/>
        <input type="submit" name="bagi" value="/"/>

        <p>Hasil</p><br/>
        <p th:text="' '+${hasil}"/>

    </form>

</center>


</body>
</html>
